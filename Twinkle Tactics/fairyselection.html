<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairy Selection</title>
  <link rel="stylesheet" href="CSS/fairyselection.css"/>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="CSS/videos/galaxy.mp4" type="video/mp4">
  </video>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- Main UI Panel -->
  <div class="ui-panel">
    <!-- Coin Row -->
    <div class="coins-row">
      <div class="coin-display">
        <img src="CSS/Images/Diamond Coin.png" alt="Diamond Coin" class="coin-img">
        <span id="diamond-amount">0</span>
      </div>
      <div class="coin-display">
        <img src="CSS/Images/Fairy Coin.png" alt="Fairy Coin" class="coin-img">
        <span id="fairy-amount">200</span>
      </div>
    </div>

    <h1>Choose Your Fairy ✨</h1>

    <div class="fairy-container">
      <!-- Lunara -->
      <div class="fairy owned" title="Lunara – Guardian of Moonlight, grants +5% magic power.">
        <img src="CSS/images/lunara.png" alt="Lunara Fairy" onerror="this.src='https://via.placeholder.com/180x200?text=No+Image'">
        <p>Lunara</p>
        <div class="stats">
          <span>❤️ Health: 120</span>
          <span>💥 Crit: 8%</span>
          <span>⚔️ Strength: 15</span>
        </div>
        <span class="owned-label">Owned</span>
      </div>

      <!-- Sylphina -->
      <div class="fairy" data-cost="75" title="Sylphina – Whisperer of Winds, increases agility by 10%.">
        <img src="CSS/Images/sylphina.png" alt="Sylphina Fairy" onerror="this.src='https://via.placeholder.com/180x200?text=No+Image'">
        <p>Sylphina</p>
        <div class="stats">
          <span>❤️ Health: 100</span>
          <span>💥 Crit: 12%</span>
          <span>⚔️ Strength: 10</span>
        </div>
        <span class="cost">Cost: 75 <img src="CSS/Images/Fairy Coin.png" class="inline-coin"></span>
      </div>

      <!-- Aurelia -->
      <div class="fairy" data-cost="100" title="Aurelia – Bringer of Dawn, boosts healing magic by 15%.">
        <img src="CSS/Images/aurelia.png" alt="Aurelia Fairy" onerror="this.src='https://via.placeholder.com/180x200?text=No+Image'">
        <p>Aurelia</p>
        <div class="stats">
          <span>❤️ Health: 140</span>
          <span>💥 Crit: 6%</span>
          <span>⚔️ Strength: 18</span>
        </div>
        <span class="cost">Cost: 100 <img src="CSS/Images/Fairy Coin.png" class="inline-coin"></span>
      </div>
    </div>
  </div>

  <script src="JavaScript/fairyselection.js"></script>
</body>
</html>
