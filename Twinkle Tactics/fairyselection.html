<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairy Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2; /* behind everything */
    }

    /* Sparkly overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.6;
      z-index: -1; /* above video but behind content */
    }

    h1 {
      color: #ffccff;
      text-shadow: 0 0 10px #ff99ff, 0 0 20px #a64dff;
      position: relative;
      z-index: 1;
      margin-bottom: 2rem;
    }

    .fairy-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .fairy {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 12px;
      width: 180px;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .fairy img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .fairy:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffccff;
      border-color: #ffccff;
    }

    .fairy p {
      margin-top: 10px;
      font-weight: bold;
      color: #ffe6ff;
      text-shadow: 0 0 5px #ff99ff;
    }

    /* Main UI panel */
.ui-panel {
  background: rgba(0, 0, 0, 0.65);
  border: 3px solid #B04CE5;
  border-radius: 30px;
  padding: 3rem;
  box-shadow: 0 0 40px #B04CE5, inset 0 0 20px #FFDF00;
  text-align: center;
  max-width: 700px;
  width: 90%;
  z-index: 1;
  backdrop-filter: blur(8px);
  margin: 80px auto 0 auto; 
  position: relative;
}
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="CSS/videos/galaxy.mp4" type="video/mp4">
  </video>

  <!-- Main UI Panel -->
  <div class="ui-panel">
    <h1>Choose Your Fairy ✨</h1>

    <div class="fairy-container">
      <div class="fairy">
        <img src="CSS/images/lunara.png" alt="Lunara Fairy" onerror="this.src='https://via.placeholder.com/180x200?text=No+Image'">
        <p>Lunara</p>
      </div>
      <div class="fairy">
        <img src="CSS/Images/sylphina.png" alt="Sylphina Fairy" onerror="this.src='https://via.placeholder.com/180x200?text=No+Image'">
        <p>Sylphina</p>
      </div>
      <div class="fairy">
        <img src="CSS/Images/aurelia.png" alt="Aurelia Fairy" onerror="this.src='https://via.placeholder.com/180x200?text=No+Image'">
        <p>Aurelia</p>
      </div>
    </div>
  </div>

  <script>
    const fairies = document.querySelectorAll(".fairy");
    fairies.forEach(fairy => {
      fairy.addEventListener("click", () => {
        const name = fairy.querySelector("p").textContent;
        alert("✨ You selected " + name + "! ✨");
      });
    });
  </script>
</body>
</html>
