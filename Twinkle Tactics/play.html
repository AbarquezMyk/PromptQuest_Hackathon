<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twinkle Tactics</title>
  <link rel="stylesheet" href="CSS/play.css" />
</head>
<body>

  <!-- Galaxy Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="CSS/videos/galaxy.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Main UI Panel -->
  <div class="ui-panel">
    <div class="title-box">
      <h1>Twinkle Tactics</h1>
    </div>

    <div class="button-stack">
      <button class="main-button">Play Game ✨</button>

      <div class="sub-buttons">
  <button class="sub-button">
    <img src="CSS/images/fairyshop.png" alt="Fairy Shop" class="button-icon" />
    Fairy Shop
  </button>
  <button class="sub-button">
    <img src="CSS/images/train.png" alt="Train" class="button-icon" />
    Train
  </button>
</div>


    <footer class="footer">
      © 2025 Twinkle Tactics. Made with sparkle by Angry PPG.
    </footer>
  </div>

</body>
</html>
